<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格案例</title>
</head>

<body>
    <table align="center" border="1" cellspacing="0">
        <tr align="center" height="50">
            <td width="100">会员姓名</td>
            <td width="100"></td>
            <td width="100">出生日期</td>
            <td width="100"></td>
        </tr>
        <tr align="center" height="50">
            <td>身份证号</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center" height="50">
            <td>通信地址</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center" height="50">
            <td>联系电话</td>
            <td colspan="3"></td>
        </tr>
        <tr align="center" height="50">
            <td>会员卡号</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>

</html>
