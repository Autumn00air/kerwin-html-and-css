<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>

<body>
    <form action="">
        用户信息：<input type="text" placeholder="请输入你的用户名"><br>
        密码：<input type="password" placeholder="请输入你的密码"><br>
        <input type="submit" value="请登录">
        <input type="reset" value="重新输入一遍吗">
        <input type="button" value="aaa">
        <a href="www.baidu.com" target="_blank">百度</a>
    </form>

</body>

</html>
