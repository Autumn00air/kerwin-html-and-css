<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        #user p {
            color: red;
        }

        #user div p {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="user">
        <p>hhah</p>
        <div>
            <p>aaaa</p>
        </div>
    </div>
</body>

</html>
