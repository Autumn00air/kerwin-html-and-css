<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单进阶</title>
</head>

<body>
    <form action="">

        <p>你对京东的满意度如何</p>
        <input type="radio" id="s1" name="s1" value="满意">
        <label for="s1">满意</label>
        <input type="radio" id="s2" name="s1" value="不满意">
        <label for="s2">不满意</label>
        <input type="radio" id="s3" name="s1" value="非常不满意">
        <label for="s3">非常不满意</label>
        <input type="radio" id="s4" name="s1" value="非常满意">
        <label for="s4">非常满意</label>
        <p>你的兴趣爱好：</p>
        <input type="checkbox" id="ck1" name="hobby" value="篮球">
        <label for="ck1">篮球</label>
        <input type="checkbox" id="ck2" name="hobby" value="足球">
        <label for="ck2">足球</label>
        <input type="checkbox" id="ck3" name="hobby" value="乒乓球">
        <label for="ck3">乒乓球</label>
        <input type="submit" value="提交">
        <p>请截图说明</p>
        <input type="file" value="" name="file" readonly>
        <select name="select" id="s" multiple>
            <option value="香蕉">香蕉</option>
            <option value="草莓">草莓</option>
        </select>
    </form>
    <form action="">
        <fieldset>
            <legend>个人信息</legend>
            <p>姓名：<input type="text" name="name" id="name"></p>
            <p>密码：<input type="password" name="password" id="password"></p>
            <p>性别：<input type="radio" name="gender" value="nan">男<input type="radio" name="gender" value="nv">女</p>
        </fieldset>
    </form>
</body>

</html>
